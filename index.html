        <img class="colelem" id="u761-4" alt="ABOUT" width="100" height="24" src="images/u761-4.png"/><!-- rasterized frame -->
        <img class="colelem" id="u762-4" alt="Skreamer originated in North London, that was way back in 2011. At the ages of 17 the band was just happily going along like any other band, not realising what was to come - Oh the late nights, 8 hours a day practise sessions, we had no idea that our mentor/manager took us so seriously ! We were soon to be playing everywhere we could, off on European tours with strict rules of no drinking, drugs or even smoking (now at least we're allowed the odd drink). In amongst all this Sam honed his writing skills, and even with changes in band members nothing stopped us going forward. The band today consists of four solid and accomplished musicians who think the same way and get on with our workload (which has become manic). We take our music very seriously, and the messages in it are the reality we see on a daily basis happening all over the World. We believe that 'having a voice' and being able to share it, is our responsibility, and fuck those who do nothing because 'they are ok' Yes, we believe strongly that we are all equal, that we should all shout for those who can't do it themselves, and even though we have been attacked, judged and pointed at, fuck them too. Metal Hammer named us &quot;The voice for the voiceless&quot; We can only try to be worthy of that name!" width="986" height="260" src="images/u762-4.png"/><!-- rasterized frame -->

         <img class="grpelem" id="u1541-4" alt="&quot;Passionate, high-energy and diverse&quot; is the line many modern metal acts wheel out in an attempt to dodge pigeon-holing, but in Skreamer's case, it's a pretty fair shout. The British ragers meld thrash, groove, death and good ol' heavy to produce a crushing and anthemic take on modern metal that's seen them sell out venues at an impressive rate and carve a claim as the brightest prospect in the UK underground. &quot;We're not into genres and we like lots of different music,&quot; explains frontman Samuel Morter. &quot;The important thing for us is that our music makes an impact on ourselves and the audience. It has to have meaning and we like to orchestrate our music as opposed to just chugging the same notes.&quot; And as for their immediate ambitions? &quot;We're so amazed with whats happening already, that we're just going to keep pushing harder and harder to progress as musicians and entertainers.&quot; And entertain they certainly do!" width="341" height="208" src="images/u1541-4.png"/><!-- rasterized frame -->

         <img class="grpelem" id="u2359-66" alt="27 Oct 2015 / by Luke Morton We talk to the British metallers who are sick of this shit If you look out the window or read the news, you'll no doubt be aware that not everything is hunky dory. One band who want a change in society and making their voices heard through ripping modern heavy metal are the Wales-via-London quartet Skreamer. Don't know who they are? Here's a brief introduction... The band answered these questions as a collective. So, firstly, where did the band name come from? &quot;Skreamer (originally spelt with a ‘c’) as a band name has been around for about 40 years. Samuel [Morter, vocalist]'s father started the band when he was 19, in 1975. It was his first band. We decided to keep the name when we started.&quot; It's pretty old school to use a 'K'... &quot;This is one of those questions that we cringe at now. We’re all huge video game nerds, and Mortal Kombat in fact inspired the use of the 'K' in the name.&quot; You moved from London to North Wales, isn't that a hindrance for gigging? &quot;No. We spend most of the touring year up and down the UK as well as Europe, so where we lived became less and less important. If anything we’re now closer, centrally, to all major cities and festival locations throughout the UK.&quot; What's the music scene like where you now live?
&quot;We’re not part of the local scene, although we have played a lot of venues in Wales. We think the whole of the United Kingdom has struggled with its scene over the last few years, but there’s still nothing quite like being around like-minded people at a gig, wherever you are. &quot;We actually wanted to live in a place where we could record, isolate ourselves and live somewhere beautiful, away from the stress and constant work we do when we’re touring or gigging. Creatively, it’s a huge help.&quot; Your latest video for Let 'Em Burn is very in your face and full of fire, is that a good visual representation for Skreamer?
&quot;At the moment, yes. Right from the days of Blackened Earth we have done our best to bring attention to what’s going on all over the world; ecologically, humanly and artistically. We, like many others, are angry at the way people are treated in war, poverty, starvation, senseless deaths and the divide that’s created amongst all human beings. These are the challenges we face in our generation. We have always, and still believe, that everyone in the world is equal. We’re lucky enough to have a voice that hopefully will reach a few others that feel the same. Songs and videos like Let ‘Em Burn, Flesh &amp; Blood, This Is War, Victim, Blackened Earth and The Awakening are all about our expression of what’s going on. We think it’s the responsibility of any artist to write, paint, and portray what they see around them to the best of their ability. We advocate non-violence, but complete freedom of speech. Especially for those who don’t get heard.&quot; Lyrically it evokes imagery of riots and anarchy, is that intentional?
&quot;We don’t advocate rioting, and anarchy is a matter of choice by the individual. We write as creative people and sometimes getting the message across has to be extreme, or else it’s just a pop song, which means nothing! Is what we write anarchistic? We think that’s a decision for others.&quot; How do you feel about British society in 2015? &quot;It’s not just about British society, it’s about the world society. Full of debt, poverty, hate, suffering, racism, the mistreating of the elderly, job losses and lies that are bound in propaganda used to manipulate the masses. We don’t believe any society is a good one when they include any of these. The system is flawed globally, not just in Britain.&quot; What can bands like Skreamer do to change things?
&quot;Tell the truth as we know it and be a voice for the voiceless. We’re just a small band doing our best to change things or at least get people thinking. Everyone will have their own thoughts on what they can do, or what in fact they want to do. The right and responsibility to do what you can is in everybody’s hands.&quot; What do you have planned for 2016?
&quot;We’re thinking we may release the album at the Underworld on 9 April. We also have some tours lined up in Europe and we really want to get to the USA!&quot; " width="764" height="793" src="images/u2359-66.png"/><!-- rasterized frame -->
        </div>
       </div>
      </div>

         <img class="grpelem" id="u2370-27" alt="By Mark Skreamer Pritchard When Skreamer arrived at the venue I was informed that they had become a three-piece band which I was abit down about but when they got on the stage ready to start their set I felt that they as a three-piece band could work out really well. As they started their first song 'The Stand' it seemed that becoming a three-piece hadn't fazed them one bit, as they were playing everyone (including myself) were right up near the stage bouncing our bodies to beat of the song and it was a really good song to kick-off their set. Their second song 'S.M.I.L.E.' a song I asked if they could play a few weeks in advance and my favourite song was played perfectly down to every note on the guitars and every beat on the drum :), during the song they got everybody singing with them during the chorus 'you can see it in his smile, it will hurt just for a while' I would look now and then to my left and could see nearly everybody 'headbanging' which was a joy to see. (Thank you for singing my favourite song guys). During the set they sang the song they did in memory of Sophie Lancaster (God rest her soul) called Victim in which everyone whether they had heard the song before or not were singing along with their heads held high and their voices loud and clear. As their set went on they sang the song 'Flesh and blood' in which everyone is one big Metal family and I like everyone else was singing along to my hearts content. The last song on the night was a teaser off their new album in which they are working on which doesn't have a title as yet and a hell of a teaser it was, a nice and slow song which at times went quick and heavy which was a brilliant combination for a brilliant song and it was also an emotional song 'coz as the song played I would look at each member and you could see the emotional as they played in which people could feel that emotion :). But their didn't end there because after that supposedly 'last song' they were cheered on for TWO encores and the songs they chose were 'Flesh and blood' and the untitled 'new song' it was a brilliant end to a brilliant set. Thank you Serg Skreamer Ronchetti, Samuel Morter and Huwy Skreamer Williams for playing their hearts out for the songs they played and for the TWO encores at the end, I would also like to thank their manager Anthony Morter and also Gunther Jaws Dhondt for helping them do such an awesome set.
- See more at: http://www.allheavymetal.net/news/article/aid/113/Live_review_of_Skreamer_at_Rock_Diabetes#sthash.whlH2mR6.dpuf " width="764" height="390" src="images/u2370-27.png"/><!-- rasterized frame -->
        </div>
       </div>
      </div>

         <img class="grpelem" id="u2388-63" alt="16 May 2016, by Kelly Williams Members of Skreamer decided set up the venture at Hafod Elwy Hall in Denbigh after falling in love with the area during a tour .
A heavy metal rock band have taken up koi farming to support their musical endeavours. Members of Skreamer split their days between recording and tending to their fish at Hafod Elwy Hall in Denbigh. They are believed to be the only suppliers of Japanese Koi in the whole of North Wales. The rockers from London moved to Denbighshire after falling in love with the area during a tour. But the increase in illegal music downloads means there’s not much money to be made, so they decided to set up another sideline.
Lead guitarist and vocalist, Samuel Morter said: “The music industry has changed over the years and there’s not a huge amount of income to be had anymore, what with illegal downloads which causes artists to struggle. “We are all originally from London and things started to get a bit hectic there as we were getting more well known.
“We came across North Wales during one of our tours and decided to move out into the sticks.” He added: “It’s a bit different for us but with having such a tremendous amount of space available, we knew we needed to use it to make more money in order to continue doing what we love. “We have polytunnels, and being Londoners, we didn’t want to grow our own vegetables, so instead we decided to farm fish to see if us city boys could do it without making a mess of it.” Samuel said his father knew a little bit about coy farming, but the band had to do their own research and “learn as they went along.” “We’ve been doing it for two years now and it’s going really well,” the 23-year-old added. “When we started, we had a barn dedicated to koi but as the weather began to change, we started moving them into polytunnels – there are around 600-700 fish in there at the moment.” The four-piece band, also made up of bass guitarist, Serg Ronchetti, rhythm guitarist, Steve Walker and drummer Adam Kniveton, all play an active role in the business.
Samuel said: “We have our own sound recording studio here so we split our time between rehearsing and tending to the fish. “We have a set routine each day whereby we spend a couple of hours carrying out water changes, feeding the fish and changing filters. It’s great because everyone gets involved.”
Skreamer has more than 43,000 followers on Facebook and have been hailed as one of Europe’s finest heavy metal bands. They are currently preparing for a European tour, but said they are hoping to hand over the farm to members of the community while they are on the road.
“We are not Welsh but while we are here, we want to give something back to the community so we’d like to create jobs for younger people to look after the fish,” Samuel said. “Life can get pretty crazy for us while we’re on tour but it’s great to be able come back to somewhere that keeps us grounded.” " width="764" height="611" src="images/u2388-63.png"/><!-- rasterized frame -->

     <img class="mse_pre_init" id="u2475-12" alt="When we started on our journey for this album we realised, along with what we wanted to say, that people all over our Country, and, the whole World were struggling financially. We have watched as less people attend gigs, less people going to pubs and clubs, less people buying albums and merchandise, and yet prices going up as everyone needs to charge more because of low numbers to survive. However, what do we want? We want to get our music out to as many people as possible.
The whole point of this album is to show solidarity with everyone, and we feel making money from it would detract from it's message. With that in mind, and the fact we want people to listen to what we have to say, we decided this album would be completely free to download. And so, from 1500pm (that's 3 o'clock to most of us) on the 12th September 'King of Crows' will be available, i'll say it again &quot;for free&quot; exclusively from Metal Hammer (soundcloud) We will put up the link closer to the time." width="282" height="437" src="images/u2475-12.png"/><!-- rasterized frame -->
